<!DOCTYPE html>
<html>
  <head>
    <title>Testcard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-2 -2 184 144" preserveAspectRatio="xMidYMid">
      <clipPath id="diskMask">
      <circle cx="90" cy="70" r="65" />
      </clipPath>

      <defs>
      <pattern id="background" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" >
      <rect x="0" y="0" width="20" height="20" fill="white" />
      <rect x="0" y="0" width="10" height="10" fill="black" />
      <rect x="10" y="10" width="10" height="10" fill="black" />
      </pattern>

      <linearGradient id="sine" spreadMethod="repeat" x1="0" y1="0" y2="0">
      <stop offset="0%" stop-color= "black" />
      <stop offset="45%" stop-color="white" />
      <stop offset="55%" stop-color="white" />
      <stop offset="100%" stop-color="black" />
      </linearGradient>
      <linearGradient id="sine1" xlink:href="#sine" x2="20%" />
      <linearGradient id="sine2" xlink:href="#sine" x2="16%" />
      <linearGradient id="sine3" xlink:href="#sine" x2="12%" />
      <linearGradient id="sine4" xlink:href="#sine" x2="8%" />
      <linearGradient id="sine5" xlink:href="#sine" x2="4%" />
      </defs>

      <rect x="-100%" y="-100%" width="300%" height="300%" style="fill:url(#background)" />

      <rect x="0" y="0" width="180" height="140" fill="#929292" />
      <g id="horizontalStripes">
      <line x1="0" y1="0" x2="180" y2="0" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="10" x2="180" y2="10" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="20" x2="180" y2="20" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="30" x2="180" y2="30" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="40" x2="180" y2="40" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="50" x2="180" y2="50" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="60" x2="180" y2="60" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="70" x2="180" y2="70" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="80" x2="180" y2="80" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="90" x2="180" y2="90" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="100" x2="180" y2="100" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="110" x2="180" y2="110" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="120" x2="180" y2="120" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="130" x2="180" y2="130" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="140" x2="180" y2="140" stroke="white" stroke-width="0.5" />
      </g>
      <g id="verticalStripes">  
      <line x1="0" y1="0" x2="0" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="10" y1="0" x2="10" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="20" y1="0" x2="20" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="30" y1="0" x2="30" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="40" y1="0" x2="40" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="50" y1="0" x2="50" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="60" y1="0" x2="60" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="70" y1="0" x2="70" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="80" y1="0" x2="80" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="90" y1="0" x2="90" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="100" y1="0" x2="100" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="110" y1="0" x2="110" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="120" y1="0" x2="120" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="130" y1="0" x2="130" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="140" y1="0" x2="140" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="150" y1="0" x2="150" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="160" y1="0" x2="160" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="170" y1="0" x2="170" y2="140" stroke="white" stroke-width="0.5" />
      <line x1="180" y1="0" x2="180" y2="140" stroke="white" stroke-width="0.5" />
      </g>

      <g id="dateContainer">
      <rect x="10" y="120" width="40" height="10" fill="#929292" stroke-width="0.5" stroke="white" />
      <text id="dateText" x="30" y="125.5" fill="white" width="40" height="10" dominant-baseline="middle" text-anchor="middle" font-family="VCR" font-size="8"></text>
      </g>

      <g id="timeContainer">
      <rect x="130" y="120" width="40" height="10" fill="#929292" stroke-width="0.5" stroke="white" />
      <text id="timeText" x="150" y="125.5" fill="white" width="40" height="10" dominant-baseline="middle" text-anchor="middle" font-family="VCR" font-size="8"></text>

      </g>

      <rect x="20" y="20" width="140" height="100" fill="#ff922b" stroke="white" stroke-width="0.5" />

      <g id="disk" clip-path="url(#diskMask)">
      <circle cx="90" cy="70" r="65" fill="#7da6d4" />
      <g id="colorBars">
      <rect x="10" y="50" width="40" height="20" fill="yellow" id="colorBarYellow" />
      <rect x="50" y="50" width="20" height="20" fill="cyan" id="colorBarCyan" />
      <rect x="70" y="50" width="20" height="20" fill="lime" id="colorBarGreen" />
      <rect x="90" y="50" width="20" height="20" fill="magenta" id="colorBarMagenta" />
      <rect x="110" y="50" width="20" height="20" fill="red" id="colorBarRed" />
      <rect x="130" y="50" width="40" height="20" fill="blue" id="colorBarBlue" />
      </g>
      <g id="greyBars">
      <rect x="10" y="70" width="40" height="20" fill="hsl(0, 0%, 0%)" id="greyBar0" />
      <rect x="50" y="70" width="20" height="20" fill="hsl(0, 0%, 20%)" id="greyBar20" />
      <rect x="70" y="70" width="20" height="20" fill="hsl(0, 0%, 40%)" id="greyBar40" />
      <rect x="90" y="70" width="20" height="20" fill="hsl(0, 0%, 60%)" id="greyBar60" />
      <rect x="110" y="70" width="20" height="20" fill="hsl(0, 0%, 80%)" id="greyBar80" />
      <rect x="130" y="70" width="40" height="20" fill="hsl(0, 0%, 100%)" id="greyBar100" />
      </g>
      <g id="fineGrainCrosses">
      <!-- Center -->
      <line x1="55" y1="70" x2="125" y2="70" stroke="white" stroke-width="0.5" />
      <!-- Center lines are the weirdest -->
      <line x1="85" y1="62.7" x2="95" y2="62.7" stroke="white" stroke-width="0.5" />
      <line x1="85" y1="77.3" x2="95" y2="77.3" stroke="white" stroke-width="0.5" />
      <line x1="90" y1="57.8" x2="90" y2="82.2" stroke="white" stroke-width="0.5" />
      <!-- Vertical lines -->
      <line x1="60" y1="65" x2="60" y2="75" stroke="white" stroke-width="0.5" />
      <line x1="70" y1="65" x2="70" y2="75" stroke="white" stroke-width="0.5" />
      <line x1="80" y1="65" x2="80" y2="75" stroke="white" stroke-width="0.5" />
      <line x1="100" y1="65" x2="100" y2="75" stroke="white" stroke-width="0.5" />
      <line x1="110" y1="65" x2="110" y2="75" stroke="white" stroke-width="0.5" />
      <line x1="120" y1="65" x2="120" y2="75" stroke="white" stroke-width="0.5" />
      </g>
      <rect x="72" y="12" width="38" height="8" stroke="white" stroke-width="2" fill="transparent" />
      <g id="sineBars">
      <rect x="20" width="20" y="90" height="20" fill="black" />
      <rect x="40" width="20" y="90" height="20" fill="url(#sine1)" />
      <rect x="60" width="20" y="90" height="20" fill="url(#sine2)" />
      <rect x="80" width="20" y="90" height="20" fill="url(#sine3)" />
      <rect x="100" width="20" y="90" height="20" fill="url(#sine4)" />
      <rect x="120" width="20" y="90" height="20" fill="url(#sine5)" />
      <rect x="140" width="20" y="90" height="20" fill="white "/>
      </g>
      <g id="shift">
      <rect x="20" width="140" y="110" height="10" fill="white" />
      <rect x="60" width="60" y="110" height="10" fill="black" />
      <line x1="70" y1="110" x2="70" y2="120" stroke-width="0.5" stroke="white" />
      </g>
      <text dominant-baseline="middle" text-anchor="middle" x="90" y="125.5" fill="yellow" font-size="8" font-family="VCR">tve 1</text>
      </g>

      <!-- https://commons.wikimedia.org/wiki/File:Logo_de_TVE_(1960%27-1991).svg -->
      <g id="tve" transform="translate(70 25)">
      <path fill="yellow" transform="scale(0.1)" stroke="#7da6d4" stroke-width="8" d="m1,44h43V1h43v43h120v42h-35l26,58
      42-101h47l-63,148h-51l-45-106H86v66h56l18,40H44V86H1z
      M300,44h98v91h-88l-6,14h94v42H268l-17-37zM324,98h31V86h-25z"/>
      </g>
    </svg>
    <script src="clock.js"></script>
  </body>
</html>
